<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- All CSS for header section has been placed in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>
    <!-- All CSS for all the sections and pages of website except header section has been placed in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

    <link href='css\font.css' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
        <!-- Header section of Homepage -->
        <div id="main-div">
          <div class="header">
            <a href="index.html" id="logo">ScriBBler</a>
            <button type="button" id="signup" onclick="" data-toggle="modal" data-target="#signupModal">Sign Up</button>
            <button type="button" id="signin" data-toggle="modal" data-target="#signinModal">Sign In</button>
            <p id="tagline">Explore, Imagine, Create</p>
          </div>
        </div>

        <!-- code for User Sign up modal -->
        <div id="signUp_div">
          <div class="modal" id="signupModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Get Started</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="fullName">Full Name</label>
                      <input type="text" class="form-control" id="full_name" aria-describedby="emailHelp"
                      placeholder="Enter Full Name" required>
                    </div>
                    <div class="form-group">
                      <label for="userName">Username</label>
                      <input type="text" class="form-control" id="user_name" aria-describedby="emailHelp"
                      placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="first_password" placeholder="Enter Password"
                      required>
                    </div>
                    <div class="form-group">
                      <label for="confirmPassword">Confirm Password</label>
                      <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password"
                      required>
                    </div>
                    <div>
                      <button type="submit" class="btn btn-success signUp_button">Sign Up</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- code for User Sign In modal -->
        <div id="signIn_div">
          <div class="modal" id="signinModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Welcome Back!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="user_name1">Enter Username</label>
                      <input type="text" class="form-control" id="user_name1" aria-describedby="emailHelp"
                      placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="login_password" placeholder="Enter Password"
                      required>
                    </div>
                    <div>
                    <button type="submit" class="btn btn-success signIn_button">Sign In</button></div>
                  </form>

                  <!-- Code for not a member functionality, redirect to signUp modal if a new user come on signIn modal -->
                  <div id="newUser_div">
                    <p id="not-a-member">Not a member? <a href="#" data-dismiss="modal" aria-label="Close" data-toggle="modal" data-target="#signupModal">Sign Up</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- code for all Posts & create Post buttons on homepage-->
        <div id="main-post-buttons">
          <button type="button" id="display_posts">All Posts</button>
          <button type="button" id="create_post" data-toggle="modal" data-target="#create_Post">Create Post</button>
        </div>

        <!-- code for create Post button modal-->
        <div id="create-post-div">
          <div class="modal" id="create_Post">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Pen Your Post</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="postTitle">Title:</label>
                    <input type="text" class="form-control" id="postTitle" aria-describedby="emailHelp"
                    required>
                  </div>
                  <div class="form-group">
                    <label for="postContent">Content:</label>
                    <textarea class="form-control" id="postContent" required></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success createPost_button">Create</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
  </body>
</html>
